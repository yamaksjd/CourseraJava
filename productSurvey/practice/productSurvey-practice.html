<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Brand Products Feedback</title>
</head>
<body>
    <h1>Welcome to the Luxury Brand Products Feedback</h1>
    <h2>Provide Your Feedback</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Your name" required autocomplete="name"> <br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" placeholder="Your age" required autocomplete="bday"> <br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="Your email" required autocomplete="email"> <br>
    
    <label for="job">Job:</label><br>
    <input type="text" id="job" placeholder="Your job" required autocomplete="organization"> <br>
    
    <label for="designation">Designation:</label><br>
    <input type="text" id="designation" placeholder="Your designation" required autocomplete="organization-title"> <br>
    
    <label for="ProductType">Product Type:</label><br>  <!-- âœ… Label matches ID -->
    <select id="ProductType" required autocomplete="off">
        <option value="perfume">Perfume</option>
        <option value="cream">Cream</option>
        <option value="oils">Oil</option>
    </select><br>
    
    <label for="feedbackText">Feedback:</label><br>
    <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your feedback here" required autocomplete="off"></textarea><br>
    
    <label for="userExperience">User Experience:</label><br>
    <textarea id="Experience" rows="5" cols="30" placeholder="Enter your experience here" required autocomplete="off"></textarea><br>
    
    <button id="submitBtn">Submit Feedback</button>
    <hr>
    <div id="userInfo" style="display: none;">
    <h2>User Information:</h2>
    <p>Name: <span id="userName"></span></p>
    <p>Age: <span id="userAge"></span></p>
    <p>Email: <span id="userEmail"></span></p>
    <p>Job: <span id="userJob"></span></p>
    <p>Designation: <span id="userDesignation"></span></p>
    <p>Feedback for  <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>
    <p>User Experience: <span id="userExperience"></span></p>
    </div>
    <script src="productSurvey-practice.js"></script>
</body>
</html>
